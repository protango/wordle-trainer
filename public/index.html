<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
    <link rel="stylesheet" href="<%= BASE_URL %>fonts/fonts.css" />
    <title>Wordle Trainer</title>
    <meta name="title" content="Wordle Trainer" />
    <meta
      name="description"
      content="WORDLE TRAINER analyses and rates your guesses, providing powerful hints and feedback. Up your WORDLE game today!"

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Protango" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordletrainer.com/" />
    <meta property="og:title" content="Wordle Trainer" />
    <meta
      property="og:description"
      content="WORDLE TRAINER analyses and rates your guesses, providing powerful hints and feedback. Up your WORDLE game today!"
    />
    <meta property="og:image" content="https://wordletrainer.com/card_img.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wordletrainer.com/" />
    <meta property="twitter:title" content="Wordle Trainer" />
    <meta
      property="twitter:description"
      content="WORDLE TRAINER analyses and rates your guesses, providing powerful hints and feedback. Up your WORDLE game today!"
    />
    <meta property="twitter:image" content="https://wordletrainer.com/card_img.jpg" />

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-0025BMVZGZ");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
